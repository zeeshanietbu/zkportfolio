    <script>
      window.addEventListener('scroll', reveal);
      function reveal(){
        var reveals = document.querySelectorAll('circle');
        for(var i=0;i<reveals.length; i++){
          var height= window.innerHeight;
          var top =reveals[i].getBoundingClientRect().bottom;
          var point = 150;

          if(top< height-point){
            reveals[i].classList.add('active');
          }
          else{
          reveals[i].classList.remove('active');
        }
      }
      }

      window.addEventListener('scroll', fadeinn);
      function fadeinn(){
        var reveals = document.querySelectorAll('.projects-section');
        for(var i=0;i<reveals.length; i++){
          var height= window.innerHeight;
          var top =reveals[i].getBoundingClientRect().top;
          var point = 350;

          if(top < height +point){
            reveals[i].classList.add('fadein');
          }
          else{
          reveals[i].classList.remove('fadein');
        }
      }
      }


      
    </script>
